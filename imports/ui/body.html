<body>

	<div class="container">
	  <header>
	  	<h1>The Five Minute Journal</h1>

	  </header>

	  	<!-- materialize template -->
	 	<div >{{> atForm}}</div>
		{{#if currentUser}}
		<!-- <div>{{>atNavButton}}</div> -->
		<br>
		<div class="row">
			<form class="new-morning-entry col s12">
				<div class="row">
					<div class="input-field">
						<input type="text" id="first_grateful" class="validate" placeholder="1" />
						<label class="active" for="first_grateful">I am grateful for...</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field">
						<input type="text" id="second_grateful" placeholder="2"/>
					</div>
				</div>
				<div class="row">
					<div class="input-field">
						<input type="text" id="third_grateful" placeholder="3"/>
					</div>
				</div>
				<div class="row">
					<div class="input-field">
						<label class="active" for="first_great">What would make today great?</label>
						<input type="text" id="first_great" class="validate" placeholder="1" />
					</div>
				</div>
				<div class="row">
					<div class="input-field">
						<input type="text" id="second_great" placeholder="2"/>
					</div>
				</div>
				<div class="row">
					<div class="input-field">
						<input type="text" id="third_great" placeholder="3"/>
					</div>
				</div>

				<div class="row">
						<button class="btn waves-effect waves-light" type="submit" name="action">Save
							<i class="fa fa-pencil right" aria-hidden="true"></i>
						</button>
				</div>
			</form>
		</div>

		<ul>
			{{#each morningEntries}}
				{{> entry}}
			{{/each}}
		</ul>
		{{/if}}
	</div>
</body>
